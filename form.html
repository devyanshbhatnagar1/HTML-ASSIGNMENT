<!DOCTYPE html>
<html>
<head>
  <title>Basic Form</title>
</head>
<body>
    <center>

  <h1>Fill the form...</h1>

  <form action="#" method="get">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter Your Full Name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Your Email ID"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter Your Password"> <br><br>

    Gender:
    <br><br/>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br><br>

    Languages:
    <br><br/>
    <input type="checkbox" id="english" name="language" value="English">
    <label for="english">English</label>
    <br><br/>
    <input type="checkbox" id="spanish" name="language" value="Spanish">
    <label for="spanish">Spanish</label>
    <br><br/>
    <input type="checkbox" id="arabic" name="language" value="Arabic">
    <label for="arabic">Arabic</label><br><br>

    <label for="subject">Subject:</label>
    <select id="subject" name="subject">
      <option value="Default">Default</option>
      <option value="math">Math</option>
      <option value="science">Science</option>
      <option value="history">History</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form>

  <br>
  <a href="index.html">Back to Main Page</a>

  <center/>
</body>
</html>
